<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
          <img mat-card-image src="{{detailData.images.xs}}" alt="Photo of a Shiba Inu" />
      </div>
      <mat-card-title>{{detailData.name}}</mat-card-title>
      <mat-card-subtitle>{{detailData.slug}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{detailData.images.lg}}" alt="Photo of a Shiba Inu" style="width: 30%; height: 10%;">
    <mat-card-content>
      <p>Gender: {{detailData.appearance.gender}} </p>
    </mat-card-content>
  </mat-card>
